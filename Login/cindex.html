<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" />
  </head>
  <body>
    <div class="container">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h1>Candidate Registration</h1>
          </div>
          <div class="panel-body">
            <form action="../php/cregistration.php" method="post">
              <div class="form-group">
                <label for="firstName">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  name="fullName"
                />
              </div>
              <div class="form-group">
                <label for="noofshare">Share ID</label>
                <input
                  type="number"
                  class="form-control"
                  id="noofshare"
                  name="noofshare"
                />
              </div>
              <div class="form-group">
                <label for="dateofbirth">Date of Birth</label>
                <input
                  type="date"
                  class="form-control"
                  id="dateofbirth"
                  name="dateofbirth"
                />
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <div>
                  <label for="male" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="m"
                      id="male"
                    />Male</label
                  >
                  <label for="female" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="f"
                      id="female"
                    />Female</label
                  >
                  <label for="others" class="radio-inline"
                    ><input
                      type="radio"
                      name="gender"
                      value="o"
                      id="others"
                    />Others</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label for="number">Aadhar No</label>
                <input
                  type="number"
                  class="form-control"
                  id="anumber"
                  name="anumber"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="text"
                  class="form-control"
                  id="email"
                  name="email"
                />
              </div>
 
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="number"
                  name="number"
                />
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                />
                <div class="form-group">
                  <label for="panel">Select Panel</label>
                  <div>
 
                            <select name="panel" id="panel">
                            <option value="P1" >Panel 1</option>
                            <option value="P2" >Panel 2</option>
 
                          </select>
 
                  </div>
              </div>
              <input type="submit" class="btn btn-primary" value="Proceed" />
            </form>
          </div>
          <div class="panel-footer text-right">
            <small>&copy; eVoting</small>
          </div>
        </div>
      </div>
    </div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
 
 
    </div>
  </body>
</html>
